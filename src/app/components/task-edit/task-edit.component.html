
<div class="container my-5">
    <div *ngIf="editTask">
    <h1 class="mb-3">Edit task</h1>
    <div class="col-6">
        <form name="myForm" #form="ngForm" (ngSubmit)="updateTask()">
            <div class="form-group">
                <label class="col-form-label mt-4" for="title">Title</label>
                <input  type="text" class="form-control" [class.is-invalid]="editTask.title== ''" placeholder="Title" id="title" 
                 name="title" [(ngModel)]="editTask.title">
                 <a *ngIf="editTask.title==''" class="invalid-feedback">Title is mandatory</a>
            </div>
            <div class="form-group">
                <label class="col-form-label mt-4" for="discription">Discription</label>
                <input  type="text" class="form-control" placeholder="discription" id="discription" 
                name="discription" [(ngModel)]="editTask.discription">
            </div>
            <div class="form-group">
                <label class="col-form-label mt-4" for="startDate">Start date</label>
                <input  type="date" class="form-control"  [class.is-invalid]="editTask.startDate== ''" placeholder="Start Date" id="startDate" [min]="currentDate"
                name="startDate" [(ngModel)]="editTask.startDate">
                <a *ngIf="editTask.startDate==''" class="invalid-feedback">StartDate is mandatory</a>
            </div>
            <div class="form-group">
                <label class="col-form-label mt-4" for="discription">Number of days to complete</label>
                <input  type="number" class="form-control" placeholder="numberOfDays" id="numberOfDays" (keyup)="calculateCompleteDate(editTask.startDate,editTask.numberOfDays)"
                name="numberOfDays" [(ngModel)]="editTask.numberOfDays">
            </div>
            <div class="form-group">
                <label class="col-form-label mt-4" for="discription">Complete date</label>
                <input  type="text" class="form-control" placeholder="completedate" id="completedate" readonly
                name="completedate" [(ngModel)]="completedate">
            </div>
            <div class="form-group">
                <label for="teamMmber" class="form-label mt-4">Team member</label>
                <select  class="form-select" id="id" name="id" [(ngModel)]="editTask.teamMember.id">
                    <option *ngFor="let teamMember of teamMembers" [value]="teamMember.id">{{ teamMember.name }}</option>
                </select>
              </div>
              <br>
            <button *ngIf="editTask.startDate!=''  && editTask.title!=''&& editTask.teamMember.id>0" type="submit" class="btn btn-primary">Update</button>
            &nbsp;
            <button  (click)="deleteTask(editTask.id)" class="btn btn-danger">Delete</button>
        </form>
    </div>
</div>
    
</div>
